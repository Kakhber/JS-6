<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-clock">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id="session">am</span>
    </div>
    <div class="container-slider">
        <div class="co-slider">
            <div class="slider-sl ssl-sl">
                <img src="https://picsum.photos/1600/600?random=3" alt="img1">
            </div>
            <div class="slider-sl ssl-sl">
                <img src="https://picsum.photos/1600/600?random=2" alt="img2">
            </div>
            <div class="slider-sl ssl-sl">
                <img src="https://picsum.photos/1600/600?random=1" alt="img3">
            </div>
            <a class="pr" onclick="plusSlides(-1)">&#10094;</a>
            <a class="pr" onclick="plusSlides(1)">&#10095;</a>
        
        </div>
        <br>
        <div class="dot-d">
            <span class="dot" onclick="currentSlides(1)"></span>
            <span class="dot" onclick="currentSlides(2)"></span>
            <span class="dot" onclick="currentSlides(3)"></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
